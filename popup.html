<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chalamandra</title>
    <!-- Conecta el estilo local -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="brand">CHALAMANDRA <span>QM</span></div>
        <div class="status">SYSTEM ONLINE</div>
    </div>

    <!-- API Key -->
    <label>GOOGLE GEMINI API KEY</label>
    <input type="password" id="api-key-input" placeholder="Paste Key Here...">

    <!-- Input -->
    <label>ANALYSIS TARGET</label>
    <textarea id="analysis-text" placeholder="Select text or type..."></textarea>
    <div id="selection-status" style="text-align: right; font-size: 9px; color: #6b7280; margin-top: -8px; margin-bottom: 10px;">WAITING...</div>

    <!-- Selectors -->
    <div class="grid-2">
        <div>
            <label class="text-red">THESIS</label>
            <select id="thesis-select">
                <option value="CHOLA">CHOLA</option>
                <option value="MALANDRA">MALANDRA</option>
                <option value="FRESA">FRESA</option>
            </select>
        </div>
        <div>
            <label class="text-blue">ANTITHESIS</label>
            <select id="antithesis-select">
                <option value="MALANDRA">MALANDRA</option>
                <option value="CHOLA">CHOLA</option>
                <option value="FRESA">FRESA</option>
            </select>
        </div>
    </div>

    <!-- Button -->
    <button id="analyze-button" disabled>
        <span id="button-text">GENERATE SYNTHESIS</span>
        <span id="loading-spinner" class="hidden">...</span>
    </button>

    <!-- Error -->
    <div id="error-message" class="hidden" style="color: red; font-size: 10px; margin-top: 10px; text-align: center;"></div>

    <!-- Results -->
    <div id="result-container" class="result-box hidden">
        <div style="font-size: 9px; color: #6b7280; margin-bottom: 8px; display: flex; justify-content: space-between;">
            <span>> QUANTUM_OUTPUT</span>
            <span id="source-badge">CLOUD</span>
        </div>

        <div class="res-item border-red">
            <div id="res-thesis-label" class="label-sm text-red">THESIS</div>
            <div id="res-thesis-text" class="content-sm"></div>
        </div>

        <div class="res-item border-blue">
            <div id="res-antithesis-label" class="label-sm text-blue">ANTITHESIS</div>
            <div id="res-antithesis-text" class="content-sm"></div>
        </div>

        <div class="res-item border-gold" style="background: rgba(245, 158, 11, 0.1); padding: 5px;">
            <div class="label-sm text-gold">âœ¨ FINAL SYNTHESIS</div>
            <div id="res-synthesis-text" class="content-sm"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
