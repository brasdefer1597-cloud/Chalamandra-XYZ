<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalamandra QuantumMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 320px;
            min-height: 450px;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
    </style>
</head>
<body class="p-4 bg-slate-950 text-slate-100">

    <!-- Header -->
    <div class="flex items-center space-x-2 mb-4 border-b border-slate-800 pb-3">
        <h1 class="text-lg font-bold text-orange-400">CHALAMANDRA</h1>
        <span class="text-xs font-mono bg-slate-800 text-slate-400 px-2 py-0.5 rounded-full">QM-XYZ</span>
    </div>

    <!-- API Key Input -->
    <div class="mb-4">
        <label class="block text-[10px] font-mono text-slate-500 mb-1 uppercase">ðŸ”‘ Gemini Cloud API Key</label>
        <input type="password" id="api-key-input" placeholder="Paste API Key here..." 
               class="w-full bg-slate-900 text-xs text-white p-2 rounded border border-slate-700 focus:border-orange-500 outline-none transition-colors">
    </div>

    <!-- Status Bar -->
    <div id="selection-status" class="mb-3 text-xs text-slate-400 h-5">
        <span class="text-slate-600">Waiting for input...</span>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        
        <label class="block text-xs font-bold mb-2 text-slate-300 uppercase tracking-wide">
            1. Personality Matrix
        </label>

        <div id="personality-buttons" class="grid grid-cols-3 gap-2 mb-4">
            <button data-personality="CHOLA" class="personality-btn px-1 py-2 rounded border border-slate-700 bg-slate-800 hover:bg-orange-900/30 text-[10px] font-bold text-orange-200 transition-all">
                CHOLA<br><span class="opacity-50 font-normal">Thesis</span>
            </button>
            <button data-personality="MALANDRA" class="personality-btn px-1 py-2 rounded border border-slate-700 bg-slate-800 hover:bg-blue-900/30 text-[10px] font-bold text-blue-200 transition-all">
                MALANDRA<br><span class="opacity-50 font-normal">Antithesis</span>
            </button>
            <button data-personality="FRESA" class="personality-btn px-1 py-2 rounded border border-slate-700 bg-slate-800 hover:bg-purple-900/30 text-[10px] font-bold text-purple-200 transition-all">
                FRESA<br><span class="opacity-50 font-normal">Synthesis</span>
            </button>
        </div>
        
        <label class="block text-xs font-bold mb-2 text-slate-300 uppercase tracking-wide">
            2. Analysis Target
        </label>
        <textarea id="analysis-text" rows="4" placeholder="Select text on a page or type here..." 
                  class="w-full p-2 text-xs bg-slate-900 border border-slate-700 rounded text-slate-300 focus:outline-none focus:border-purple-500 resize-none mb-4"></textarea>

        <!-- Action Button -->
        <button id="analyze-button" class="w-full py-2.5 rounded font-bold bg-gradient-to-r from-orange-600 to-purple-600 hover:from-orange-500 hover:to-purple-500 text-white shadow-lg shadow-purple-900/20 transition-all flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <span id="button-text">Start Dialectical Analysis</span>
            <!-- Spinner Icon -->
            <svg id="loading-spinner" class="animate-spin ml-2 h-4 w-4 text-white hidden" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <!-- Result Area -->
        <div id="result-container" class="mt-4 hidden animate-fade-in">
            <div class="bg-slate-900 border border-slate-700 rounded p-3">
                <div id="result-text" class="text-sm text-slate-300 leading-relaxed whitespace-pre-wrap"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="mt-4 p-2 bg-red-900/20 border border-red-800 rounded text-xs text-red-400 hidden"></div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
