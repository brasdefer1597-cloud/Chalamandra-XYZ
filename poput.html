<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalamandra QuantumMind</title>
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            width: 300px; /* Fixed size for the popup */
            min-height: 400px;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        .text-neon {
            text-shadow: 0 0 5px rgba(251, 146, 60, 0.7); /* orange-400 glow */
        }
    </style>
</head>
<body class="p-4 bg-slate-950 text-slate-100">

    <div class="flex items-center space-x-2 mb-4 border-b border-slate-800 pb-3">
        <!-- Updated SVG Logo -->
        <img src="assets/logo.svg" alt="Chalamandra QuantumMind Logo" class="w-8 h-8"/>
        <h1 class="text-lg font-bold text-orange-400">CHALAMANDRA</h1>
        <span class="text-xs font-mono bg-slate-800 text-slate-400 px-2 py-0.5 rounded-full">QM-XYZ</span>
    </div>

    <div id="selection-status" class="mb-3 text-sm text-slate-400">
        <span class="text-yellow-400">Loading...</span>
    </div>

    <div id="main-content">
        <label class="block text-sm font-medium mb-2 text-slate-300">
            1. Choose a Personality:
        </label>
        <div id="personality-buttons" class="grid grid-cols-3 gap-2 mb-4">
            <button data-personality="CHOLA" class="personality-btn px-2 py-1.5 rounded-md text-xs font-semibold bg-orange-600 hover:bg-orange-700 transition-colors shadow-lg shadow-orange-900/40">CHOLA (Thesis)</button>
            <button data-personality="MALANDRA" class="personality-btn px-2 py-1.5 rounded-md text-xs font-semibold bg-blue-600 hover:bg-blue-700 transition-colors shadow-lg shadow-blue-900/40">MALANDRA (Antithesis)</button>
            <button data-personality="FRESA" class="personality-btn px-2 py-1.5 rounded-md text-xs font-semibold bg-purple-600 hover:bg-purple-700 transition-colors shadow-lg shadow-purple-900/40">FRESA (Synthesis)</button>
        </div>
        
        <label class="block text-sm font-medium mb-2 text-slate-300">
            2. Text to Analyze:
        </label>
        <textarea id="analysis-text" rows="5" class="w-full p-2 text-sm bg-slate-800 border border-slate-700 rounded-lg text-white focus:outline-none focus:ring-1 focus:ring-orange-500 resize-none mb-4"></textarea>

        <button id="analyze-button" class="w-full py-2.5 rounded-lg font-bold bg-gradient-to-r from-orange-500 to-purple-500 hover:from-orange-400 hover:to-purple-400 transition-all flex items-center justify-center space-x-2 disabled:opacity-50" disabled>
            <span id="button-text">Start Dialectical Analysis</span>
            <svg id="loading-spinner" class="animate-spin h-5 w-5 text-white hidden" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </button>

        <div id="result-container" class="mt-4 p-3 bg-slate-800 border border-slate-700 rounded-lg hidden">
            <p class="text-xs font-mono text-purple-400 mb-1">Quantum Collapse Result:</p>
            <p id="result-text" class="text-sm text-slate-300"></p>
        </div>
        <div id="error-message" class="mt-4 p-3 bg-red-900/50 border border-red-700 rounded-lg text-sm text-red-300 hidden"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
